{% extends "layout.html" %}
{% from 'macros/blocksupport.html' import render_full_width_blocks %}
{% block title %}{{ this.title }}{% endblock %}
{% block bodyclass %}page{% endblock %}

{% block body %}
  {% if this.show_title %}
    <div class="heading-title">
      <div class="container">
        <div class="row">
          <h1>{{ this.title }}</h1>
        </div>
      </div>
    </div>
  {% endif %}
  {{ this.body }}
{% endblock %}
