<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">{{bag('menu', this.alt, 'toggle_nav')}}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/'|url }}">
        <img class="navbar-logo" src="{{ '/img/pybaq-logo.png' | url}}" alt="Python Barranquilla">
      </a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        {% for menu_item in bag('menu', this.alt, 'items')  %}
          <li{% if this._path==menu_item.url or menu_item.active_childs and this.is_child_of(menu_item.url) %} class="active"{% endif %}>
            <a href="{{ menu_item.url | url(alt=this.alt) }}">{{ menu_item.title }}</a>
          </li>
        {% endfor %}
        <li>
          <a href="{{ '.'|url(alt=bag('menu', this.alt, 'next_lang')) }}">{{bag('menu', this.alt, 'next_lang')| upper}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
