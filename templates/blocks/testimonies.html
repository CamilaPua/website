<div class="testimonies">
  <div class="container ">
    <div class="row d-flex justify-content-center">
      {% for element in bag(this.source, alt) %}
        <div class="col-lg-8">
          <i class="fa fa-comment-o"></i>
          <p>{{ element.get("body") }}</p>
          <h4>{{ element.get("author") }}</h4>
          <p>{{ element.get("role") }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
