<div class="featured-post">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-8 col-lg-offset-2">
      {{ this.description }}
    </div>
    <div class="col-lg-8 col-lg-offset-2 himg blog_post-posts">
      <a href="{{ this.link }}">
        <figure>
          <img src="{{ this.image }}" alt="{{ this.alt }}" class="img-fluid rounded" style="height: auto;">
        </figure>
      </a>
    </div>
  </div>
</div>
