<div class="sponsors">
  <div class="container">
    <div class="row">
      {% if this.title %}
        <h3 class="section-title text-center">{{this.title.upper() }}</h3>
      {% endif %}
      {% for element in bag(this.source, alt) %}
        <div class="col-lg-4 col-md-4 col-sm-4 text-center">
          <img class="img-fluid" src='{{ element.get("image") }}' alt='{{ element.get("name") }}'>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
