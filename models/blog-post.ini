[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = select
source = site.query('/nosotros')
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.excerpt]
label = Excerpt
type = markdown

[fields.body]
label = Body
type = markdown
