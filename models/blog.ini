[model]
name = Blog
label = Blog
hidden = yes

[children]
model = blog-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

[fields.title]
label = Title
type = string
size = large

[fields.seo_description]
label = Descripción para seo
type = string
checkbox_label = Descripción para seo, usualmente un resumen del contenido de la página actual
