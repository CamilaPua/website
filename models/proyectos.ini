[model]
name = Proyectos
label = Proyectos

[children]
model = proyecto
order_by = name

[pagination]
enabled = no

[fields.title]
label = Title
type = string
size = large

[fields.body]
label = Body
type = flow
flow_blocks = heading, text-block, section-block, testimonies, sponsors, featured-post, banner, wrapper

[fields.show_title]
label = Mostrar titulo
type = boolean
checkbox_label = Si está activado la página mostrara el titulo como encabezado h1 principal
default = true

[fields.seo_description]
label = Descripción para seo
type = string
checkbox_label = Descripción para seo, usualmente un resumen del contenido de la página actual
