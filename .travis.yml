language: python
python: 3.9
dist: xenial

os:
  - linux

node_js:
  - "6"

before_install:
- export TZ=America/Bogota
- nvm install 6
- node --version
- nvm --version

install:
- npm install
- pip install -r requirements.txt

branches:
  only:
    - master

script: "lektor build"

deploy:
  provider: script
  skip_cleanup: true
  script: "lektor deploy ghpages"
  github_token: $GITHUB_TOKEN
  on:
    branch: master

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
    - webpack/node_modules
