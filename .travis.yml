language: python
python: 2.7
node_js:
- '6'

before_install:
- export TZ=America/Bogota
- nvm install 6
- node --version
- nvm --version

install:
- npm install
- pip install Lektor==3.1
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then curl -L "https://api.meetup.com/2/events?key=$MEETUP_API_KEY&group_urlname=pythonbaq" > databags/next_events.json; fi'

branches:
  only:
    - master

script: "lektor build -f webpack"

deploy:
  provider: script
  script: "lektor deploy ghpages-https"
  on:
    branch: master

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
    - webpack/node_modules
